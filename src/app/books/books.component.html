

<section class="text-gray-600 body-font" [ngClass]="{'bg-gray-900':darkStyle.darkStyleSignal(),'text-gray-100':darkStyle.darkStyleSignal()}">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex w-full md:justify-center justify-center items-end mb-20">
        <div class="relative mr-4 lg:w-full xl:w-1/3 w-2/4">
          <input  type="text" [(ngModel)]="SearchValue" (ngModelChange)="searchValueChange()" name="searchInput" placeholder="search books" class="w-full bg-gray-800 rounded border bg-opacity-40 border-gray-700 focus:ring-2 focus:ring-green-900 focus:bg-transparent focus:border-green-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        
      </div>
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-600" [ngClass]="{'text-white':darkStyle.darkStyleSignal()}">Books</h1>
        
      </div>

        @for(item of booksToShow; track item.id)
        {
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-full">
              <div class="h-full flex items-center border-gray-800 border p-4 rounded-lg">
                
                <div class="flex-grow">
                  <div>
                    <h2 class="text-gray-600 title-font font-medium" [ngClass]="{'text-white':darkStyle.darkStyleSignal()}">{{item.title}} </h2>
                    <p>reviews: {{item.reviews.length}}</p>
                  </div>
                  
                  <p class="text-gray-600">{{item.author.name}} {{item.author.lastName}} from {{item.author.homeland}}. About author:  {{item.author.description}}</p>
                </div>
              </div>
            </div>
          </div>
        }
    </div>
  </section>
