<header class="text-gray-600 body-font" [ngClass]="{'bg-gray-900': darkStyle.darkStyleSignal()}">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
     
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a routerLink="/" routerLinkActive="select" [routerLinkActiveOptions]="{exact:true}" class="mr-5 hover:text-gray-900 dark:hover:text-green-500">Books</a>
        <a routerLink="/authors" routerLinkActive="select" [routerLinkActiveOptions]="{exact:true}" class="mr-5 hover:text-gray-900">Authors</a>
        <a routerLink="/reviews" routerLinkActive="select" [routerLinkActiveOptions]="{exact:true}" class="mr-5 hover:text-gray-900">Reviews</a>
      </nav>
      <div class="relative mt-4 md:mt-0">
        <div class="flex items-center">
          @if(darkStyle.darkStyleSignal()===true)
          {
            <span (click)="changeDarkStyle()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
              </svg>
              
            </span>
          }
          @else{
            <span (click)="changeDarkStyle()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
              </svg>
            </span>
          }
            
            
        </div>
        
          
      </div>
        
        
    </div>
    
    
  </header>
